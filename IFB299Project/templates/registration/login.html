<!DOCTYPE html>
{% load static %}

<!-- New line -->


<html>
    <head>
    <title>Sign in &amp; Sign up</title>
        <link href="{% static "CSS/maincss.css" %}" rel="stylesheet" type="text/css"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


    </head>

    <body>
        <div id="top-header">
            <div id="topbar-content">
                <div id="logo">
                <img id="logo-image"src="{% static "images/smartcitylogo.png" %}">
                </div>
                <div>
                    <a href="{% url 'mainpage' %} ">
                    <h1 id="logo-name">SERCHO</h1>
                    </a>
                </div>
                    <input id="search-box" type="text" placeholder=" Search Here" >
                    <button id="search-button" type="submit" value="submit" name="search-button"><i class="fa fa-search" aria-hidden="true" style="font-size:45px;"></i></button>
                <div id="signin-buttons">

                        {% if user.is_authenticated %}
                                <a>Hi {{ email }}! </a>
                                  <a href="{% url 'logout' %}">Logout</a>
                                {% else %}
                                  <a href="{% url 'signin' %}">Login</a>
                                {% endif %}

                    <a href="{% url 'signup' %} ">Sign up</a>
                </div>
            </div>
        </div>
        <hr>
        <div id="main-content">

          <form action="" id="signin" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {% for field in form %}
                <div class="form-group">
                    <label class="control-label col-sm-2">{{ field.label_tag }}</label>
                    <span class="col-sm-10">{{ field }}</span>
                    <div class="col-sm-offset-2 col-sm-10">
                        <span class="text-danger small">{{ field.errors }}</span>
                    </div>
                </div>
            {% endfor %}

            <button type="submit" id="signupsubmit">Login</button>
          </form>

        </div>
        <div id="footer">
            <div id="quick-links">
                <table id="quick-links-table">
                  <tr>
                    <th><a href="{% url 'signin' %}">Sign in</a></th>
                    <th><a href="{% url 'signup' %}">Sign up</a></th>
                    <th><a href=" ">About Us</a></th>
                  </tr>
                </table>
            </div>
        </div>




    </body>


</html>
