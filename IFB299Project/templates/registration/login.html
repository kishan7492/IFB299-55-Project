<!DOCTYPE html>
{% load static %}

<!-- New line -->


<html>
    <head>
    <title>Sign in &amp; Sign up</title>
        <link href="{% static "CSS/maincss.css" %}" rel="stylesheet" type="text/css"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


    </head>

    <body>
        <div id="top-header">
            <div id="topbar-content">
                <div id="logo">
                <img id="logo-image"src="{% static "images/smartcitylogo.png" %}">
                </div>
                <div>
                    <a href="{% url 'mainpage' %} ">
                    <h1 id="logo-name">SERCHO</h1>
                    </a>
                </div>
                    <form  action="{% url 'searchresult'%}" method="get" accept-charset="utf-8">
                    <input id="search-box" name="q" type="text" placeholder="Search Here" id="main-search-box" >
                    <button id="search-button" type="submit" id="main-search-button">
                    <i class="fa fa-4x fa-search" aria-hidden="true"></i>
                    </button>

                <div id="signin-buttons">
                    {% if username %}
                        <a>Hi {{ username}}! </a>
                        <a href="{% url 'logout' %}">Logout</a>
                    {% else %}
                        <a href="{% url 'signup' %}">Sign up</a>
                    {% endif %}
                </div>
                </form>
                </div>
            </div>
        </div>
        <hr>
        <div id="main-content">

          <form action="" id="signin" method="post" enctype="multipart/form-data">
          <br>
          <br><br>
            {% csrf_token %}
            {% for field in form %}
                <div class="form-group" >
                <center>
                    <label class="control-label col-sm-2">{{ field.label_tag }}</label>
                    <span class="col-sm-10" style="border-radius: 10px">{{ field }}</span>
                    <div class="col-sm-offset-2 col-sm-10">
                        <span class="text-danger small">{{ field.errors }}</span>
                        <span class="text-danger small">{{ field.errors }}</span>
                    </div>
                </center>
                </div>
            {% endfor %}

                <button type="submit" id="signupsubmit" >Login</button>
                <br>
                <br>
                <center><a type="url" id="adminbutton" href="admin">Login As Admin</a></center>
          </form>

        </div>
        <div id="footer">
            <div id="quick-links">
                <table id="quick-links-table">
                  <tr>
                    <th><a href="{% url 'signin' %}">Sign in</a></th>
                    <th><a href="{% url 'signup' %}">Sign up</a></th>
                    <th><a href="{% url 'about' %}">About Us</a></th>
                  </tr>
                </table>
            </div>
        </div>
    </body>
</html>
